<div
    class="container mt-5"
    *ngIf="article"
>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">{{ article.title }}</h1>
                    <small class="text-muted">{{ article.date | date: 'longDate' }}</small>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ article.content }}</p>
                </div>
                <div class="card-footer">
                    <span class="badge rounded-pill text-bg-dark">{{ article.ticker }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
